	<script id='oculizm_reviews_script'>
		document.addEventListener('DOMContentLoaded', function load() {

			var OCULIZM_Reviews_PARENT = jQuery('script#oculizm_reviews_script').parent();
			OCULIZM_Reviews_PARENT.append('<div id="oclzmReviews"></div>');
			jQuery.getScript('https://app.oculizm.com/wp-content/uploads/77974_reviews.js', function (script, textStatus, jqXHR) {
				if (textStatus === 'success') jQuery('#oclzmReviews').init_oculizm_reviews_widget({ region: 'null', type: 'site_reviews' , carousel:'true' });
			});
		}, false);
	</script>
